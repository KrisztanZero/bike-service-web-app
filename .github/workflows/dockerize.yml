name: Dockerize

on:
  workflow_run:
    workflows: ["Run Test CI"]
    types:
      - completed

jobs:
  dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag
        id: set_image_tag
        run: echo "::set-output name=tag::$(date +'%Y%m%d-%H%M%S')"

      - name: Build Docker image
        run: docker build -t krisztanzero/bike-service-project:bike-service-web-app-${{ steps.set_image_tag.outputs.tag }} .

      - name: Push Docker image
        run: docker push krisztanzero/bike-service-project:bike-service-web-app-${{ steps.set_image_tag.outputs.tag }}